<!DOCTYPE html>
<!-- Unit1-06-HTML-Favicon -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My first webpage, with a favicon">
    <meta name="keywords" content="immaculata, ics2o">
    <meta name="author" content="Ms Raffin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- For the favicon on this page -->
    <link rel="apple-touch-icon" sizes="180x180" href="https://img.a.transfermarkt.technology/portrait/big/28003-1671435885.jpg?lm=1">
    <link rel="icon" type="image/png" sizes="32x32" href="https://img.a.transfermarkt.technology/portrait/big/28003-1671435885.jpg?lm=1">
    <link rel="icon" type="image/png" sizes="16x16" href="https://img.a.transfermarkt.technology/portrait/big/28003-1671435885.jpg?lm=1">
    <link rel="manifest" href="https://img.a.transfermarkt.technology/portrait/big/28003-1671435885.jpg?lm=1">

		<!-- To use Google's MDL -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.blue_grey-indigo.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!-- Theme Colour -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-blue.min.css" />
    <title>My First Web Page, with Messi as my Favicon</title>
  </head>
  <body>
		<!-- To use Google's MDL -->
		<div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
			
			<!-- Web page header -->
	    <header class = "mdl-layout__header">
	      <div class = "mdl-layout__header-row">      
	        <span class = "mdl-layout-title">My First Web Page, with Messi as my Favicon</span>          
	      </div>       
	    </header>
			
			<!-- Container for web page content -->
	    <main class = "mdl-layout__content" style = "padding-left:20px">
				
		    <h3>See my Messi in the browser tab above.</h3>	
				
				<!-- Slider with Starting Value -->
				<h6>On a scale of 1 to 10 how much do you like Messi:</h6>
				<input class="mdl-slider mdl-js-slider" type="range" min="0" max="100" value="10" tabindex="0">
        <br>
        <!-- Rating -->
        <style>
        * {
          box-sizing: border-box;
        }
        
        .column {
          float: left;
          width: 10%;
          padding: 5px;
        }
        
        /* Clearfix (clear floats) */
        .row::after {
          content: "";
          clear: both;
          display: table;
        }
        </style>
        <!-- Numbers -->
        <div class="row">
          <div class="column">
            <p>1</p>
          </div>
          
          <div class="column">
            <p>2</p>
          </div>
          
          <div class="column">
            <p>3</p>
          </div>
          <div class="column">
            <p>4</p>
          </div>
          <div class="column">
            <p>5</p>
          </div>
          <div class="column">
            <p>6</p>
          </div>
          <div class="column">
            <p>7</p>
          </div>
          <div class="column">
            <p>8</p>
          </div>
          <div class="column">
            <p>9</p>
          </div>
          <div class="column">
            <p>10</p>
          </div>
        </div>
				<br>
		    <p>
		      Here is the link to my <a href="./more_fav.html">second favicon</a> page.
		    </p>
			</main>
		</div>
  </body>
</html>
